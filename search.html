<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        input[type="text"] {
            padding: 10px;
            margin-right: 10px;
        }
        input[type="submit"] {
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Search</h1>
    <form action="search.html" method="get">
        <input type="text" name="txtSearch" placeholder="Enter search term" required>
        <input type="submit" value="Search">
    </form>

    <div>
        <h2>Search Results:</h2>
        <p>
            <strong>Your Search Query:</strong> 
            <span id="searchResult"></span>
        </p>
    </div>

    <script>
        // Get the URL parameters
        const params = new URLSearchParams(window.location.search);
        const searchQuery = params.get('txtSearch');

        // Display the search query
        if (searchQuery) {
            document.getElementById('searchResult').textContent = searchQuery;
        }
    </script>
</body>
</html>
